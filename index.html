<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <!-- <script src="test.js" defer></script> -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="heading">
            <div>
            </div>
        </div>
        <div class="gameground" id="gground">
            <div id="playingtext"></div>
            <div class="board">
                <div data-num="0" id="square_0"></div>
                <div data-num="1" id="square_1"></div>
                <div data-num="2" id="square_2"></div>
                <div data-num="3" id="square_3"></div>
                <div data-num="4" id="square_4"></div>
                <div data-num="5" id="square_5"></div>
                <div data-num="6" id="square_6"></div>
                <div data-num="7" id="square_7"></div>
                <div data-num="8" id="square_8"></div>
            </div>
            <div>
                <button class="btn btn-success" id="r_button">Reset</button>
            </div>
        </div>
        <div class="winnerwindow hidden">
            <div class="container">
                <div id="winner text"></div>
                <button class="btn btn-success" id="newg_btt">Start a new Game</button>
            </div>

        </div>


  

</body>
</html>
