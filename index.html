<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <!-- <script src="test.js" defer></script> -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="heading">
            <div>Tic Tac Toe</div>
        </div>
        <div class="gameground hidden" id="gground">
        <!-- <div class="gameground" id="gground"> -->
            <div id="playingtext"></div>
            <div class="board">
                <div data-num="0" id="square_0"></div>
                <div data-num="1" id="square_1"></div>
                <div data-num="2" id="square_2"></div>
                <div data-num="3" id="square_3"></div>
                <div data-num="4" id="square_4"></div>
                <div data-num="5" id="square_5"></div>
                <div data-num="6" id="square_6"></div>
                <div data-num="7" id="square_7"></div>
                <div data-num="8" id="square_8"></div>
            </div>
            <div>
                <button class="btn btn-success" id="r_button">Reset</button>
            </div>
        </div>
        <!-- <div class="startscreen hidden "> -->
        <div class="startscreen">
            <div class="player_select">
                <div>
                    <p id="err_txt"></p>
                </div>
                <form id="inputs" onsubmit="return mysubmit(event)">
                    <div class="p_input">
                        <div>Player 1</div>
                        <input id="p1" type="text" required>
                    </div>
                    <div class="p_input">
                        <div>Player 2</div>
                        <input id="p2" type="text" required>
                    </div>
                </form>´
                
                <button id="st_btt" type="submit">Start the game</button>

            </div>


        </div>
        <div class="winnerwindow hidden">
            <div class="container">
                <div id="winner text"></div>
                <button class="btn btn-success" id="newg_btt">Start a new Game</button>
            </div>

        </div>
        <footer class="footer">
            <p>Copyright © 2022 coazz</p>
            <a href="https://github.com/coazz94"><img id="git_img" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="no_img"></a>
          </footer>

  

</body>
</html>
